<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Dream Frame Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 20px;
            background: var(--white);
            min-height: 100vh;
        }

        .admin-header {
            background: var(--black);
            color: var(--white);
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--gray-light);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border: 2px solid var(--black);
        }

        .stat-card h3 {
            font-size: 2.5rem;
            color: var(--black);
            margin: 0.5rem 0;
        }

        .stat-card p {
            color: var(--text-light);
            margin: 0;
        }

        .bookings-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .bookings-table thead {
            background: var(--black);
            color: var(--white);
        }

        .bookings-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        .bookings-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--gray-medium);
        }

        .bookings-table tbody tr:hover {
            background: var(--gray-light);
        }

        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffc107;
        }

        .status-confirmed {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-confirm {
            background: var(--black);
            color: var(--white);
        }

        .btn-confirm:hover {
            background: var(--secondary-color);
        }

        .btn-cancel {
            background: #ef4444;
            color: var(--white);
        }

        .btn-cancel:hover {
            background: #dc2626;
        }

        .btn-delete {
            background: #991b1b;
            color: var(--white);
        }

        .btn-delete:hover {
            background: #7f1d1d;
        }

        .no-bookings {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .refresh-btn {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .refresh-btn:hover {
            background: var(--secondary-color);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--black);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Website</a>
        
        <div class="admin-header">
            <h1><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h1>
            <p>Manage all booking requests</p>
        </div>

        <button class="refresh-btn" onclick="loadBookings()">
            <i class="fas fa-sync-alt"></i> Refresh
        </button>

        <div class="admin-stats" id="stats">
            <!-- Stats will be loaded here -->
        </div>

        <div style="overflow-x: auto;">
            <table class="bookings-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Service</th>
                        <th>Event Date</th>
                        <th>Event Time</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookingsTableBody">
                    <tr>
                        <td colspan="10" class="no-bookings">Loading bookings...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Load bookings on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadBookings();
        });

        async function loadBookings() {
            try {
                const response = await fetch('/api/bookings');
                const bookings = await response.json();

                // Update stats
                updateStats(bookings);

                // Update table
                const tbody = document.getElementById('bookingsTableBody');
                
                if (bookings.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="10" class="no-bookings">No bookings yet</td></tr>';
                    return;
                }

                tbody.innerHTML = bookings.map(booking => `
                    <tr>
                        <td>${booking.id}</td>
                        <td><strong>${booking.name}</strong></td>
                        <td><a href="mailto:${booking.email}">${booking.email}</a></td>
                        <td><a href="tel:${booking.phone}">${booking.phone}</a></td>
                        <td>${booking.service_type}</td>
                        <td>${booking.event_date || 'N/A'}</td>
                        <td>${booking.event_time || 'N/A'}</td>
                        <td>
                            <span class="status-badge status-${booking.status || 'pending'}">
                                ${(booking.status || 'pending').toUpperCase()}
                            </span>
                        </td>
                        <td>${new Date(booking.created_at).toLocaleDateString()}</td>
                        <td>
                            <div class="action-buttons">
                                ${booking.status !== 'confirmed' ? `
                                    <button class="btn-small btn-confirm" onclick="updateStatus(${booking.id}, 'confirmed')">
                                        <i class="fas fa-check"></i> Confirm
                                    </button>
                                ` : ''}
                                ${booking.status !== 'cancelled' ? `
                                    <button class="btn-small btn-cancel" onclick="updateStatus(${booking.id}, 'cancelled')">
                                        <i class="fas fa-times"></i> Cancel
                                    </button>
                                ` : ''}
                                <button class="btn-small btn-delete" onclick="deleteBooking(${booking.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    ${booking.message ? `
                    <tr>
                        <td colspan="10" style="background: #f9f9f9; padding-left: 2rem;">
                            <strong>Message:</strong> ${booking.message}
                        </td>
                    </tr>
                    ` : ''}
                `).join('');
            } catch (error) {
                console.error('Error loading bookings:', error);
                document.getElementById('bookingsTableBody').innerHTML = 
                    '<tr><td colspan="10" class="no-bookings">Error loading bookings. Please refresh.</td></tr>';
            }
        }

        function updateStats(bookings) {
            const total = bookings.length;
            const pending = bookings.filter(b => !b.status || b.status === 'pending').length;
            const confirmed = bookings.filter(b => b.status === 'confirmed').length;
            const cancelled = bookings.filter(b => b.status === 'cancelled').length;

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <p>Total Bookings</p>
                    <h3>${total}</h3>
                </div>
                <div class="stat-card">
                    <p>Pending</p>
                    <h3>${pending}</h3>
                </div>
                <div class="stat-card">
                    <p>Confirmed</p>
                    <h3>${confirmed}</h3>
                </div>
                <div class="stat-card">
                    <p>Cancelled</p>
                    <h3>${cancelled}</h3>
                </div>
            `;
        }

        async function updateStatus(id, status) {
            if (!confirm(`Are you sure you want to mark this booking as ${status}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/bookings/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Booking status updated successfully!');
                    loadBookings();
                } else {
                    alert('Error: ' + (data.error || 'Failed to update status'));
                }
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Error updating booking status');
            }
        }

        async function deleteBooking(id) {
            if (!confirm('Are you sure you want to delete this booking? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/bookings/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Booking deleted successfully!');
                    loadBookings();
                } else {
                    alert('Error: ' + (data.error || 'Failed to delete booking'));
                }
            } catch (error) {
                console.error('Error deleting booking:', error);
                alert('Error deleting booking');
            }
        }
    </script>
</body>
</html>
